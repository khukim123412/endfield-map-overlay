<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Endfield Map Overlay</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="control-bar">
    <span class="label">투명도</span>
    <input type="range" id="opacity-slider" min="10" max="100" value="100">
    <span id="opacity-value">100%</span>
    <div class="divider"></div>
    <button id="mode-btn" class="toggle-btn active">인터랙티브</button>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
